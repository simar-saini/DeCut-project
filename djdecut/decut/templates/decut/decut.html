{% load static%}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href={% static "dashboard.css" %}>

</head>
<body>
<div class="navigation">
 <a href="#">Home</a>
 <a href="#">About</a>
 <a  class="sl"  href="signup">Signup</a>
 <button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>
 </div>
 
 <div id="login" class="loginclass">

    <form  class="loginclass-content animate" method="post" >
	{% csrf_token %}
	 <div class="imgcontainer">
		  <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
		  <img src="images/user.jpg" alt="Avatar" class="avatar" height="45px">
     </div>
	
	<div class="label">
	   <div>
		   <label for="username"><b class="remember">Username</b></label>
		   <input type="text" placeholder="Enter Username" name="username" id="username" required value={{ username }}>
	   </div>
	   <div>
			<label for="password"><b class="remember">Password</b></label>
		   <input type="password" placeholder="Enter password" name="password"required id="password" value={{ password }}>

		</div>
		<button type="submit">Login</button>
	  	  </div>
	 </form>
 </div>
	 
 <script>
 // Javascript
     var loginclass= document.getElementById('login');
  	
 // When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
     if (event.target == loginclass) {
         loginclass.style.display = "none";
    }
}
 </script>
 </body>
</html>
